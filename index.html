<body>

      </p>

          </lord-icon>
        </button>
        <input type="text" placeholder="Search highly-resolution images" class="hero__search-bar-input">
        <button class="hero__image-search-button">
          <i class="fa-solid fa-camera"></i>
        </button>
      </div>
    </div>

    <p class="hero__credits">
      Photo by
